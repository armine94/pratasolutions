 <!DOCTYPE html> 
  <html> 
  <head> 
  <meta charset = "UTF-8"> 
  </head> 
  <body> 
  <script> 
   
   
  for (var i = 1000; i > 0; --i) 
  { 
  	perm_prime(i); 
  };  
   
  function perm_prime(num) 
  { 
  	if ((num < 10 && num > 1 && prime(num)) || (num > 9 && num < 100 && prime(num) && prime((num % 10) * 10 + Math.floor(num / 10)))) 
 	{ 
  		console.log(num); 
 	}; 
  	var num1 = (num % 10) * 100 + Math.floor(num / 10); 
  	var num2 = (num1 % 10) * 100 + Math.floor(num1 / 10); 
  	var num3 = Math.floor(num / 100) * 100 + (num % 10) * 10 + (Math.floor(num / 10)) % 10; 
  	var num4 = (num3 % 10) * 100 + Math.floor(num3 / 10); 
  	var num5 = (num4 % 10) * 100 + Math.floor(num4 / 10); 
  	if (num > 99 && num < 1000 && prime(num) && prime(num1) && prime(num2) && prime(num3) && prime(num4) && prime(num5)) 
  	{ 
  		console.log(num); 
  	}; 
  }; 
   
  function prime(num) 
  { 
  	for (var i = Math.floor(Math.sqrt(num)); i > 1; --i) 
 	{ 
  		if (!(num % i)) 
  		{ 
  			return false; 
  		}; 
  	}; 
  	return true; 
 }; 
   
  </script> 
 </body> 
  </html>
